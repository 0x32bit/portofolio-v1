<html>

</html>

<head>
    <title>Web Page</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <link href="/src/input.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </link>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #292929;
            color: #A68AC5;
        }

        .header {
            background-color: #eac7ff;
            padding: 15px;
            text-align: center;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 20px;
            margin: 20px;
        }

        .header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .header .menu {
            font-size: 24px;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #E6D4F1;
            z-index: 1;
        }

        .dropdown-content .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 50px;
            cursor: pointer;
        }

        .dropdown-content .text-container {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translate(50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;

        }

        .dropdown-content .text {
            position: absolute;
            top: 60%;
            right: 20px;
            transform: translateY(-50%);
            font-size: 24px;
            color: #A68AC5;
            transition: color 0.2s ease-in-out;
            margin-bottom: 20px;
            display: block;
            text-align: center;

        }

        .dropdown-content .text:nth-child(1) {
            top: 20px;
        }

        .dropdown-content .text:nth-child(2) {
            top: 60px;
        }

        .dropdown-content .text:nth-child(3) {
            top: 100px;
        }

        .dropdown-content .text:nth-child(4) {
            top: 140px;
        }

        .dropdown-content .text:nth-child(4) {
            top: 140px;
        }

        .dropdown-content .text:hover {
            color: rgb(255, 72, 72);
        }

        .show {
            display: block;
        }

        .news-section {
            text-align: center;
            margin-top: 20px;
        }

        .news-section h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .news-section .tabs {
            margin-bottom: 20px;
        }

        .news-section .tabs span {
            margin: 0 10px;
            cursor: pointer;
        }

        .news-item {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .news-item span {
            margin-right: 10px;
        }

        .news-item .live {
            background-color: #A68AC5;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .bottom-image {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .bottom-image img {
            width: 900px;
            height: 400px;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const toggleDropdown = () => {
                document.getElementById("dropdown").classList.toggle("show");
            };

            return (
                <div>
                    <div className="header">
                        <img src="https://placehold.co/50x50" alt="Logo" />
                        <div className="menu" onClick={toggleDropdown}>
                            <i className="fas fa-bars"></i>
                        </div>
                        <div id="dropdown" className="dropdown-content">
                            <div className="close" onClick={toggleDropdown}>Ã—</div>
                            <div className="text-container">
                                <div>
                                    <a href="#about" className="text" style={{ marginBottom: '20px' }}>ABOUT.</a>
                                    <a href="#portfolio" className="text" style={{ marginBottom: '20px' }}>PORTOFOLIO</a>
                                    <a href="#links" className="text" style={{ marginBottom: '20px' }}>LINKS</a>
                                    <a href="#links" className="text" style={{ marginBottom: '20px' }}>LINKS</a>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div className="bottom-image">
                        <img src="https://placehold.co/900x400" alt="Rounded image at the bottom" />
                    </div>
                    <div className="news-section">
                        <h2>ABOUT ME!!</h2>
                        <div className="tabs">
                            <span>CONTACT</span>
                            <span>PROJECTS</span>
                            <span>ACHIEVEMENT</span>
                        </div>
                        <div className="news-item">
                            <span>2023 12 21</span>
                            <span className="live">LIVE</span>
                        </div>
                        <div className="news-item">
                            <span>2023 12 21</span>
                            <span className="live">LIVE</span>
                        </div>
                        <div className="news-item">
                            <span>2023 12 21</span>
                            <span className="live">LIVE</span>
                        </div>
                    </div>
                </div>
            );
        }

        function toggleDropdown() {
            document.getElementById("dropdown").classList.toggle("show");
        }
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

</html>
