<html>

</html>

</html>

<head>
    <title>Web Page</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <link href="/src/input.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </link>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #292929;
            color: #A68AC5;
        }

        .header {
            background-color: #eac7ff;
            padding: 15px;
            text-align: center;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 20px;
            margin: 20px;
        }

        .header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .header .menu {
            font-size: 24px;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #E6D4F1;
            z-index: 1;
        }

        .dropdown-content .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 50px;
            cursor: pointer;
        }

        .dropdown-content .text-container {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;

        }

        .dropdown-content .text {
            position: absolute;
            top: 60%;
            right: 20px;
            transform: translateY(-50%);
            font-size: 24px;
            color: #A68AC5;
            transition: color 0.2s ease-in-out;
            margin-bottom: 20px;
            display: block;
            text-align: center;

        }

        .dropdown-content .text:nth-child(1) {
            top: 20px;
        }

        .dropdown-content .text:nth-child(2) {
            top: 60px;
        }

        .dropdown-content .text:nth-child(3) {
            top: 100px;
        }

        .dropdown-content .text:nth-child(4) {
            top: 140px;
        }

        .dropdown-content .text:hover {
            color: rgb(255, 72, 72);
        }

        .show {
            display: block;
        }

        .news-section {
            text-align: center;
            margin-top: 20px;
        }

        .news-section h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .news-section .tabs {
            margin-bottom: 20px;
        }

        .news-section .tabs span {
            margin: 0 10px;
            cursor: pointer;
        }

        .news-item {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .news-item span {
            margin-right: 10px;
        }

        .news-item .live {
            background-color: #A68AC5;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .bottom-image {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .bottom-image img {
            width: 900px;
            height: 400px;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const toggleDropdown = () => {
                document.getElementById("dropdown").classList.toggle("show");
            };

            return (
                <div>
                    <div className="header">
                        <img src="https://placehold.co/50x50" alt="Logo" />
                        <div className="menu" onClick={toggleDropdown}>
                            <i className="fas fa-bars"></i>
                        </div>
                        <div id="dropdown" className="dropdown-content">
                            <div class="dropdown-content">
                                <div class="close" onclick="toggleDropdown()">×</div>
                                <div class="relative w-full h-full">
                                    <div class="absolute top-0 left-0 w-full h-full bg-cover bg-center" style="background-image: url('https://placehold.co/1920x1080/EEE/CCC');"></div>
                                    <div class="absolute top-0 left-0 w-full h-full bg-pink-100 opacity-90"></div>
                                    <div class="absolute top-0 left-0 w-full h-full flex flex-col justify-between p-8">
                                        <div class="flex justify-between items-start">
                                            <div class="text-6xl text-white font-bold tracking-widest" style="writing-mode: vertical-rl; text-orientation: mixed;">TUYU</div>
                                            <div class="text-right">
                                                <div class="text-blue-900 text-sm mb-2">JP | EN</div>
                                            </div>
                                        </div>
                                        <div class="flex flex-col items-end text-blue-900 text-lg space-y-4">
                                            <a href="#" class="hover:underline">TOP</a>
                                            <a href="#" class="hover:underline">NEWS</a>
                                            <a href="#" class="hover:underline">PROFILE</a>
                                            <a href="#" class="hover:underline">DISCOGRAPHY</a>
                                            <a href="#" class="hover:underline">MOVIE</a>
                                            <a href="#" class="hover:underline">LIVE</a>
                                            <a href="#" class="hover:underline">GOODS</a>
                                            <a href="#" class="hover:underline">WORKS</a>
                                            <a href="#" class="hover:underline">CONTACT</a>
                                        </div>
                                        <div class="flex justify-end space-x-4 text-blue-900 text-2xl">
                                            <a href="#"><i class="fab fa-twitter"></i></a>
                                            <a href="#"><i class="fab fa-twitter"></i><span class="text-xs block">STAFF</span></a>
                                            <a href="#"><i class="fab fa-instagram"></i><span class="text-xs block">礼衣</span></a>
                                            <a href="#"><i class="fab fa-youtube"></i></a>
                                            <a href="#"><i class="fab fa-tiktok"></i></a>
                                            <a href="#"><i class="fas fa-headphones-alt"></i></a>
                                            <a href="#"><i class="fab fa-facebook"></i></a>
                                            <a href="#"><i class="fab fa-weibo"></i></a>
                                            <a href="#"><i class="fab fa-bilibili"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div className="bottom-image">
                        <img src="https://placehold.co/900x400" alt="Rounded image at the bottom" />
                    </div>
                    <div className="news-section">
                        <h2>ABOUT ME!!</h2>
                        <div className="tabs">
                            <span>CONTACT</span>
                            <span>PROJECTS</span>
                            <span>ACHIEVEMENT</span>
                        </div>
                        <div className="news-item">
                            <span>2023 12 21</span>
                            <span className="live">LIVE</span>
                        </div>
                        <div className="news-item">
                            <span>2023 12 21</span>
                            <span className="live">LIVE</span>
                        </div>
                        <div className="news-item">
                            <span>2023 12 21</span>
                            <span className="live">LIVE</span>
                        </div>
                    </div>
                </div>
            );
        }

        function toggleDropdown() {
            document.getElementById("dropdown").classList.toggle("show");
        }
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

</html>
